<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Transcription</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #transcription {
            margin-top: 20px;
            font-size: 20px;
            padding: 10px;
            border: 2px solid #ffffff;
            border-radius: 10px;
            background-color: #1e1e1e;
            min-height: 100px;
            width: 80%;
            display: inline-block;
        }
        button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:disabled {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Real-Time Transcription</h1>
    <button id="startButton">Start Transcription</button>
    <div id="transcription">Waiting for transcription...</div>
    <script src="/static/scripts.js"></script>
</body>
</html>
