<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal AI Logger</title>
    <style>
        /* Import Orbitron font from Google Fonts (optional, add to <head> if desired) */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Allow content to extend beyond viewport */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', 'Arial', sans-serif;
            color: #ffffff;
            background: linear-gradient(135deg, #0a0e2a, #1e3a8a, #2a4494, #00d4ff, #00ffcc);
            /* Reduced background size for performance */
            background-size: 150% 150%;
            animation: sciFiGradient 15s ease infinite; /* Slower animation */
        }

        @keyframes sciFiGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Optimized particle effect */
        body::before {
            content: '';
            position: fixed; /* Fixed to avoid reflow */
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at 20% 30%, rgba(0, 212, 255, 0.05) 0%, transparent 60%);
            animation: float 20s infinite linear; /* Slower animation */
            z-index: -1;
            pointer-events: none; /* Prevent interaction lag */
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, 20px); } /* Reduced movement */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            text-shadow: 0 0 6px #00d4ff, 0 0 10px #00ffcc, 0 0 15px #2a4494; /* Reduced shadow intensity */
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from { text-shadow: 0 0 6px #00d4ff, 0 0 10px #00ffcc, 0 0 15px #2a4494; }
            to { text-shadow: 0 0 8px #00d4ff, 0 0 12px #00ffcc, 0 0 18px #2a4494; }
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }

        button {
            background: linear-gradient(45deg, #1e3a8a, #00d4ff);
            border: none;
            padding: 1.2rem 2.5rem;
            font-size: 1.3rem;
            color: #ffffff;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.3), inset 0 0 6px rgba(0, 255, 204, 0.2); /* Reduced shadow */
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(0, 255, 204, 0.15); /* Lower opacity */
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s; /* Slower transition */
            z-index: 0;
        }

        button:hover::before {
            width: 150px; /* Reduced ripple size */
            height: 150px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 18px rgba(0, 212, 255, 0.4), inset 0 0 8px rgba(0, 255, 204, 0.3);
        }

        button:active {
            transform: scale(0.95);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            button {
                font-size: 1rem;
                padding: 0.9rem 2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Personal AI Logger</h1>
    <div class="button-container">
        <button onclick="window.location.href='/live-transcription'">Live Transcription</button>
        <button onclick="window.location.href='/context-audio-recording'">Context Audio Recording</button>
    </div>
</body>
</html>
