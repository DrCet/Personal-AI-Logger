<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Transcription</title>
    <style>
        #debugOutput {
        margin-top: 20px;
        padding: 10px;
        background: #f0f0f0;
        border: 1px solid #ccc;
        font-family: monospace;
        max-height: 200px;
        overflow-y: auto;
        }
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #transcription {
            margin-top: 20px;
            font-size: 20px;
            padding: 10px;
            border: 2px solid #ffffff;
            border-radius: 10px;
            background-color: #1e1e1e;
            min-height: 100px;
            width: 80%;
            display: inline-block;
        }
        button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:disabled {
            background-color: #555;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        .control-button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .control-button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .control-button.pause {
            background-color: #f44336;
        }

        .control-button.save {
            background-color: #4CAF50;
        }

        .control-button.clear {
            background-color: #9e9e9e;
        }

        .status-indicator {
            font-size: 14px;
            margin-top: 10px;
            color: #888;
        }
        
        
    </style>
</head>
<body>
    <h1>Real-Time Transcription</h1>
    <div class="button-container">
        <button id="startButton" class="control-button">Start Transcription</button>
        <button id="pauseButton" class="control-button pause" disabled>Pause</button>
        <button id="saveButton" class="control-button save" disabled>Save Transcript</button>
        <button id="clearButton" class="control-button clear" disabled>Clear</button>
    </div>
    <div id="transcription">Waiting for transcription...</div>
    <div id="status" class="status-indicator"></div>
    <div id="debugOutput"></div>
    <script src="/static/scripts.js"></script>
</body>
</html>
