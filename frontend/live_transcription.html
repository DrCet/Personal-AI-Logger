<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Transcription</title>
    <style>
        /* Import Orbitron font from Google Fonts (optional, add to <head> if desired) */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Allow content to extend beyond viewport */
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Orbitron', 'Arial', sans-serif;
            color: #ffffff;
            background: linear-gradient(135deg, #0a0e2a, #1e3a8a, #2a4494, #00d4ff, #00ffcc);
            /* Reduced background size to improve performance */
            background-size: 150% 150%;
            animation: sciFiGradient 15s ease infinite; /* Slower animation for less strain */
        }

        @keyframes sciFiGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Optimized particle effect with smaller scope */
        body::before {
            content: '';
            position: fixed; /* Fixed positioning to avoid reflow */
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at 20% 30%, rgba(0, 212, 255, 0.05) 0%, transparent 60%);
            animation: float 20s infinite linear; /* Slower animation */
            z-index: -1;
            pointer-events: none; /* Prevent interaction lag */
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 30px); } /* Reduced movement */
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            text-shadow: 0 0 8px #00d4ff, 0 0 15px #00ffcc, 0 0 20px #2a4494; /* Reduced shadow intensity */
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from { text-shadow: 0 0 8px #00d4ff, 0 0 15px #00ffcc, 0 0 20px #2a4494; }
            to { text-shadow: 0 0 12px #00d4ff, 0 0 20px #00ffcc, 0 0 25px #2a4494; }
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1vw;
            margin: 1vh 0;
            flex-wrap: wrap;
        }

        .control-button {
            background: linear-gradient(45deg, #1e3a8a, #00d4ff);
            border: none;
            padding: 1.2rem 2.5rem;
            font-size: 1.2rem;
            color: #ffffff;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4), inset 0 0 8px rgba(0, 255, 204, 0.3); /* Reduced shadow */
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            position: relative;
            overflow: hidden;
        }

        .control-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(0, 255, 204, 0.15); /* Lower opacity for performance */
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s; /* Slower transition */
            z-index: 0;
        }

        .control-button:hover::before {
            width: 200px; /* Reduced ripple size */
            height: 200px;
        }

        .control-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.5), inset 0 0 10px rgba(0, 255, 204, 0.4);
        }

        .control-button:active {
            transform: scale(0.95);
        }

        .control-button:disabled {
            background: #555;
            cursor: not-allowed;
            box-shadow: none;
        }

        .control-button.pause {
            background: linear-gradient(45deg, #a00, #ff4d4d);
        }

        .control-button.save {
            background: linear-gradient(45deg, #2e7d32, #66bb6a);
        }

        .control-button.clear {
            background: linear-gradient(45deg, #616161, #9e9e9e);
        }

        #transcription {
            margin-top: 2vh;
            font-size: 1.5rem;
            padding: 1.5vw;
            border: 0.2rem solid #00d4ff;
            border-radius: 1rem;
            background-color: rgba(10, 14, 42, 0.8);
            min-height: 15vh;
            width: 85%;
            display: inline-block;
            box-sizing: border-box;
            box-shadow: 0 0 12px rgba(0, 212, 255, 0.3), inset 0 0 8px rgba(0, 255, 204, 0.2);
        }

        #debugOutput {
            margin-top: 2vh;
            padding: 1.5vw;
            background: rgba(10, 14, 42, 0.8);
            border: 0.1rem solid #00d4ff;
            font-family: monospace;
            max-height: 20vh;
            overflow-y: auto; /* Enable scrolling for debug output */
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 8px rgba(0, 212, 255, 0.3);
        }

        .status-indicator {
            font-size: 1rem;
            margin-top: 1vh;
            color: #00ffcc;
            text-shadow: 0 0 4px #00ffcc;
        }

        #logsTableContainer {
            margin-top: 2vh;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            overflow-y: auto; /* Enable scrolling for logs table if needed */
            max-height: 40vh; /* Limit height to prevent excessive growth */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1vh;
            background: linear-gradient(to bottom, rgba(10, 14, 42, 0.9), rgba(26, 58, 138, 0.9));
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
        }

        th {
            background: linear-gradient(to bottom, #00d4ff, #2a4494);
            color: #ffffff;
            padding: 1.5vw;
            text-align: left;
            border-bottom: 0.2rem solid #00ffcc;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
        }

        td {
            padding: 1.2vw;
            text-align: left;
            border-bottom: 0.1rem solid #2a4494;
            color: #e0e0e0;
            font-size: 1rem;
        }

        audio {
            width: 100%;
            background: rgba(10, 14, 42, 0.8);
            border-radius: 0.5rem;
            box-shadow: inset 0 0 4px #00d4ff;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            #transcription {
                width: 95%;
                font-size: 1.2rem;
                padding: 2vw;
            }
            .control-button {
                font-size: 1rem;
                padding: 1rem 2rem;
            }
            th {
                font-size: 1rem;
                padding: 2vw;
            }
            td {
                font-size: 0.9rem;
                padding: 1.5vw;
            }
            .button-container {
                flex-direction: column;
                gap: 1vh;
            }
            #logsTableContainer {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            #transcription {
                width: 100%;
                font-size: 1rem;
                padding: 2.5vw;
            }
            .control-button {
                font-size: 0.9rem;
                padding: 0.8rem 1.5rem;
            }
            th {
                font-size: 0.9rem;
                padding: 2.5vw;
            }
            td {
                font-size: 0.8rem;
                padding: 2vw;
            }
            .status-indicator {
                font-size: 0.9rem;
            }
            #debugOutput {
                font-size: 0.8rem;
                max-height: 15vh;
            }
        }
    </style>
</head>
<body>
    <h1>Real-Time Transcription</h1>
    <div class="button-container">
        <button id="startButton" class="control-button">Start Transcription</button>
        <button id="pauseButton" class="control-button pause" disabled>Pause</button>
        <button id="saveButton" class="control-button save" disabled>Save Transcript</button>
        <button id="clearButton" class="control-button clear" disabled>Clear</button>
        <button id="showLogsButton" class="control-button">Show Logs</button>
    </div>
    <div id="transcription">Waiting for transcription...</div>
    <div id="status" class="status-indicator"></div>
    <div id="debugOutput"></div>
    <div id="logsTableContainer">
        <h3>Transcription Logs</h3>
        <table id="logsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Text</th>
                    <th>Audio File</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="logsTableBody"></tbody>
        </table>
    </div>
    <script src="/static/live_transcription.js"></script>
</body>
</html>
